  <title>Framework7 Jobs</title>
  <link rel="stylesheet" href="../dist/css/framework7.material.min.css">
  <link rel="stylesheet" href="../dist/css/framework7.material.colors.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
  <div class="views">
    <div class="view view-main navbar-fixed">
      <div class="pages">
        <div class="page" data-page="home">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="center">Framework7 Jobs</div>
              <div class="right">
                <a href="#" class="link icon-only open-popup" data-popover=".popup-auth">

            </div>

              <ul>
                <li class="item-content">

                    <div class="item-input">
                      <input type="text" name="email">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input type="password" name="password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="content-block">
              <p>
                <a href="#" class="button button-raised button-signup">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
